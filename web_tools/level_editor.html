const tileHeight = 32;
const tileWidth = 40;

const mapColumns = 256;
const mapRows = 12;

async function startEditor() {

    // First task: Load the tiles for the editor.

    // There is an alternate approach to this that involves using CSS to create images out of snippets of a larger image,
    // but we're rolling with the design of rendering the editor as a giant canvas rather than a grid of image elements,
    // so this approach makes more sense.

    // Load the source image.
    const editorTilesImg = new Image();
    editorTilesImg.src = editorTilesEncoded;
    // Fancy new Image property, solving the "IS IT LOADED?" problem:
    // https://developer.mozilla.org/en-US/docs/Web/API/HTMLImageElement/decode
    await editorTilesImg.decode();

    var editorTiles = [];

    // Number of rows/columns in the source image for the editor tiles.
    const tilesColumns = 16;
    const tilesRows = 4;

    // Grab our temporary canvas and draw the source image to it, so we can read chunks back out.
    var tempCanvas = document.getElementById("tempCanvas");
    var tempContext = tempCanvas.getContext("2d");
    tempCanvas.width = editorTilesImg.width;
    tempCanvas.height = editorTilesImg.height;
    tempContext.drawImage(editorTilesImg, 0, 0);

    for (var i=0; i < tilesRows; i++) {
        for (var j=0; j < tilesColumns; j++) {
            editorTiles.push(tempContext.getImageData(j*tileWidth, i*tileHeight, tileWidth, tileHeight));
        }
    }

    document.editorTiles = editorTiles;
    redrawMapColumnIndexes();
    await drawLevel();
}

function redrawMapColumnIndexes() {
    const c = document.getElementById("mapColumnIndexes");

    while (c.firstChild) { c.removeChild(c.lastChild); }

    for (var i=0; i < mapColumns; i++) {
        const d = document.createElement("div");
        const t = document.createTextNode(i.toString(16));
        d.appendChild(t);
        c.appendChild(d);
    }
}


async function drawLevel() {

    const levelBlob = await fetch(levelEncoded).then(res => res.blob()).then(res => res.arrayBuffer())

    // Make a dataview object to inspect our raw data,
    // then we declare an array of exactly the structure we want
    // (in this case 8-bit unsigned bytes) and cast the data into that array.
    var data = new DataView(levelBlob);
    var levelBytes = new Uint8Array(data.byteLength / Uint8Array.BYTES_PER_ELEMENT);
    var len = levelBytes.length;
    for (var j = 0; j < len; ++j) {
        levelBytes[j] = data.getUint8(j * Uint8Array.BYTES_PER_ELEMENT, true);
    }

    var levelCanvas = document.getElementById("levelCanvas");
    var levelContext = levelCanvas.getContext("2d");

    for (var i=0; i < mapColumns; i++) {
        for (var j=0; j < mapRows; j++) {
            var tileId = levelBytes[j+(i*mapRows)] & 0x3F;
            levelContext.putImageData(document.editorTiles[tileId],tileWidth*i,(tileHeight*j)+16);
        }
    }
};


</script>

</head>

<body onLoad="startEditor();">

    <h1>Super Merryo Trolls Map Editor</h1>

    <canvas style="display:none;" id="tempCanvas" width=640 height=128></canvas>

    <div id="levelContainer" style="width:95%;overflow-x:scroll;">
        <canvas id="levelCanvas" width=10240 height=400></canvas>
        <div class="mapColumnIndexes" id="mapColumnIndexes"></div>
    </div>
</body>
